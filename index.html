<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind and DaisyUI linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom CSS link  -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Alplabet Clash</title>

</head>
<!-- end of head tag -->
<!-- start of body section -->

<body class="font-pop">
    <h1>Connected Successfully</h1>
    <main class=" bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-contain bg-no-repeat bg-center ">
        <!-- home screen  -->
        <section class="text-white flex flex-col items-center min-h-screen justify-center" id="home-screen">
            <div class="flex flex-col items-center gap-4">
                <h1 class="text-7xl font-anton uppercase ">Alpha Clash Pro</h1>
                <p >Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-active bg-white text-black" onclick="play()">Play Now</button>
            </div>
        </section>
        <!-- play-ground -->
        <section class="hidden" id="play-ground">
            <div class="flex flex-col items-center gap-8">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl ">
                    <div class="  flex justify-center">
                        <p class="bg-[#2F2941] p-2 rounded-b-lg text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold uppercase" id="display-random">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Live Score -->
                
                <div class="flex justify-between px-10 w-full">
                    <button class="btn bg-[#894189] text-white rounded-full">
                        Button
                        <img src="images/Heart.svg" alt="" srcset="">
                    </button>
                    <button class="btn bg-[#360490] text-white rounded-full">
                        Button
                        <img src="images/Dollar.svg" alt="" srcset="">
                    </button>
                </div>
            </div>
        </section>
        <!-- score  -->
        <section class="score flex justify-center items-center min-h-screen text-center border-1 border-black hidden">
            <div class="text-white space-y-4 bg-[#ffffff33] p-4 rounded-2xl">
                <h1 class="text-5xl"><span class="font-extrabold">Score:</span> <span>14</span></h1>
                <button class="btn btn-primary">Primary</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
        <script src="scripts/utility.js"></script>
        <script src="scripts/alpha-clash.js"></script>
    </main>
</body>

</html>
